<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragment/common :: head">
</head>

<th:block layout:fragment="html_head">
    <title>Profile</title>
</th:block>
<body class="bg-light">
<div th:replace="fragment/common :: main-nav"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragment/common :: settings-menu(currentMenu='profile')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">Message</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12" th:text="${account.nickname}">test</h2>
            </div>
            <div class="row mt-3">
                <form class="col-sm-6" action="#"
                      th:action="@{/settings/profile}" th:object="${profile}" method="post" novalidate>
                    <div class="form-group">
                        <label for="bio">Introduction</label>
                        <input id="bio" type="text" th:field="*{bio}" class="form-control"
                               placeholder="Tell me about yourself with 1 line." aria-describedby="bioHelp" required>
                        <small id="bioHelp" class="form-text text-muted">
                            Please input by 35 letters.
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">
                            It's longer than expected.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="url">Link</label>
                        <input id="url" type="url" th:field="*{url}" class="form-control"
                               placeholder="http://meeting.com" aria-describedby="urlHelp" required>
                        <small id="urlHelp" class="form-text text-muted">
                            Please add any sites about you like blog, youtube or portfolio sites
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}">
                            Please follow a correct form of URL.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="company">Job</label>
                        <input id="company" type="text" th:field="*{occupation}" class="form-control"
                               placeholder="What do you do?" aria-describedby="occupationHelp" required>
                        <small id="occupationHelp" class="form-text text-muted">
                            Ex) Developer? Manager? Student?
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="location">Active Area</label>
                        <input id="location" type="text" th:field="*{location}" class="form-control"
                               placeholder="Toronto, ON, Canada"
                               aria-describedby="locationdHelp" required>
                        <small id="locationdHelp" class="form-text text-muted">
                            Please write your active area.
                        </small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit"
                                aria-describedby="submitHelp">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
