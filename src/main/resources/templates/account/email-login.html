<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragment/common :: head"></head>

<th:block layout:fragment="html_head">
    <title>Checked Email - Meeting</title>
</th:block>

<body class="bg-light">
    <div th:replace="fragment/common :: main-nav"></div>
    <div class="container">
        <div class="py-5 text-center">
            <p class="lead">Meetings</p>
            <h2>Login without password</h2>
        </div>
        <div class="row justify-content-center">
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <span th:text="${error}">Complete</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>

            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">Complete</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>

            <form class="needs-validation col-sm-6" action="#" th:action="@{/account/email-login}" method="post" novalidate>
                <div class="form-group">
                    <label for="email">Signed up Email</label>
                    <input id="email" type="email" name="email" class="form-control"
                           placeholder="your@email.com" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">
                        Please input the email when you signed up.
                    </small>
                    <small class="invalid-feedback">Input email.</small>
                </div>

                <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit"
                            aria-describedby="submitHelp">Send the link for login</button>
                    <small id="submitHelp" class="form-text text-muted">
                        Please <a href="#" th:href="@{/account/sign-up}">sign up</a> first if you are new.
                    </small>
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="fragment/common :: footer"></footer>
    <script th:replace="fragment/common :: form-validation"></script>
</body>
</html>
